<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtividade</title>

    <link rel="stylesheet" href="./css/main.css" />

    <script src="./js/main.js" defer></script>
    <script src="./js/mainProdutividade.js" defer></script>
  </head>
  <body>
    <nav>
      <ul>
        <li><a id="aOutg" class="activeMenu" href="#dProd">Outgoing</a></li>
        <li><a id="aTree" href="#fTree">Transferências</a></li>
        <li><a id="aSaur" href="#dSaur">Sauron</a></li>
        <li><a id="aDife" href="#fDife">Diferimento</a></li>
      </ul>
    </nav>

    <!-- Produtividade -->
    <div id="dProd" class="screenPadrao">
      <div id="produ">
        <header>
          <h1>Produtividade</h1>
        </header>
        <input type="text" id="produInput" alt=":)" placeholder="Cole o caso" />
        <input type="button" id="clear" value="Excluir tudo" />

        <div id="produCasos"></div>
      </div>

      <iframe
        id="fProd"
        src="https://docs.google.com/forms/d/e/1FAIpQLSfWz5Kd7r5ADnc_z6z9VwEd1raCPA1IBp6CTcKnZUteehVWAg/viewform"
      ></iframe>
    </div>

    <!-- Sauron -->
    <div id="dSaur" class="screenPadrao">
      <input id="inputField" type="text" placeholder="Cole o número da rota" />
      <iframe id="fSaur"></iframe>
    </div>

    <!-- Transferencias -->
    <iframe id="fTree" class="screenPadrao"></iframe>

    <!-- Diferimento -->
    <iframe id="fDife" class="screenPadrao"></iframe>
  </body>
</html>
